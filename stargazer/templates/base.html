<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,500;1,700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <!--My own css-->
    <link rel="stylesheet" href="{% static 'stargazer/css/master.css'%}">
    <title>Celestial Stargazer</title>
</head>

<body>

    <header>
        <nav class="navbar mynav" role="navigation" id="navbar">
            <div class="container">
                <a class="navbar-brand mynav" href="{% url 'home' %}">Celestial Stargazer</a>
                 <ul class="nav navbar-nav navbar-right">
                     {% if user.is_authenticated %}

                     <li> <a href="#"> Post</a></li>
                     <li> <a href="#"> Groups</a></li>
                     <li> <a href="#"> Create Group</a></li>
                     <li> <a href="{% url 'accounts:logout' %}"> Logout</a></li>

                     {% else %}
                     <li><a href="#">Groups</a></li>
                     <li><a href="{% url 'accounts:login' %}">Login</a></li>
                     <li><a href="{% url ' accounts:signup' %}">Signup</a></li>

                     {% endif %}

                 </ul>
            </div>

        </nav>
    </header>

    <div class="container my-content">
        {% block content %}


        {% endblock %}
    </div>

</body>
</html>
